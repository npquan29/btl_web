<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="assets/css/adminDashboard.css">
    <link rel="stylesheet" href="assets/css/addProduct.css" />

</head>

<body>

    <!-- header -->
    <div class="header">
        <div class="header__logo">
            <img src="assets/image/logo.png" alt="" />
            <span>Furnish</span>
        </div>
        <div class="header__nav">
            <ul class="header__icon">
                <li>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </li>
                <li>
                    <i class="fa-regular fa-bell"></i>
                </li>
                <li>
                    <i class="fa-regular fa-envelope"></i>
                </li>
            </ul>
            <div class="header__manager">
                <div class="header__avatar">
                    <img src="assets/image/ava1.jpg" alt="" />
                </div>
                <div class="header__info">
                    <div class="header__name">Nguyen An Phat</div>
                    <span>Manager</span>
                </div>
            </div>
        </div>
    </div>
    <!-- End header -->

    <!-- main -->
    <div class="main">
        <div class="main__sidebar">
            <ul>
                <li>
                    <a href="admin.html">
                        <span><i class="bx bx-home"></i></span>
                        <h3>Dashboard</h3>
                    </a>
                </li>
                <li>
                    <a href="manageProduct.html">
                        <span><i class="bx bx-shopping-bag"></i></span>
                        <h3>Product</h3>
                    </a>
                </li>
                <li>
                    <a href="manageCategory.html">
                        <span><i class="bx bx-category"></i></span>
                        <h3>Category</h3>
                    </a>
                </li>
                <li>
                    <a href="manageCustomers.html">
                        <span><i class="bx bx-user"></i></span>
                        <h3>Customers</h3>
                    </a>
                </li>
                <li>
                    <a href="manageOrders.html">
                        <span><i class="bx bx-cart"></i></span>
                        <h3>Orders</h3>
                    </a>
                </li>
            </ul>
            <div class="main__logout">
                <a href="#">
                    <span>
                        <i class="fa-solid fa-arrow-right-to-bracket"></i>
                    </span>
                    <h3>Logout</h3>
                </a>
            </div>
        </div>
        <div class="product">
            <h1>Update User</h1>
            <form class="product__form">
                <div class="form-group">
                    <label for="id">ID</label>
                    <input type="text" id="id" name="id" required />
                </div>
                <div class="form-group">
                    <label for="name">Username</label>
                    <input type="text" id="name" name="name" required />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" id="password" name="password" required />
                </div>
                <div class="form-group">
                    <label for="fullname">Fullname</label>
                    <input type="text" id="fullname" name="fullname" required />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required />
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone" required />
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required />
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select name="role" id="role">
                        <option value="1">User</option>
                        <option value="2">Admin</option>
                    </select>
                </div>
                <div class="form__btn">
                    <button type="submit">Update</button>
                    <a href="manageCustomers.html">Cancel</a>
                </div>
            </form>
        </div>
    </div>
    <!-- End main -->

</body>

</html>

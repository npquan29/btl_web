<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="admin.css" />
    <link rel="stylesheet" href="productList.css" />
    <link rel="stylesheet" href="addProduct.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Add Product</title>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div class="nav_header">
          <img src="../assets/image/logo.png" alt="" />
          <h3>Furnish</h3>
        </div>

        <div class="side_nav">
          <ul>
            <li>
              <i class="fas fa-tachometer-alt"></i
              ><a href="dashboard.html">Dashboard</a>
            </li>

            <li class="productDropdown">
              <i class="fas fa-shopping-bag"></i>Product
              <i class="fas fa-sort-down"></i>
              <ul class="productList">
                <li><a href="productList.html">Product List</a></li>
                <li><a href="Categories">Categories</a></li>
              </ul>
            </li>
            <li>
              <i class="fas fa-shopping-cart"></i>
              <a href="order.html">Order</a>
            </li>
            <li>
              <i class="fas fa-user"></i><a href="customers.html">Customers</a>
            </li>
            <li>
              <i class="fab fa-shopware"></i><a href="seller.html">Seller</a>
            </li>
            <li>
              <i class="fa-solid fa-chart-line"></i
              ><a href="analytics.html">Analytics</a>
            </li>
          </ul>
          <div class="logout">
            <i class="fas fa-sign-out-alt"></i><a href="logout.html">Log out</a>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="content_head">
          <h1>Product</h1>
          <div class="content_add">
            <span>Dashboard > Product List > Product Details</span>
            <button><a href="#">Save Product</a></button>
          </div>
        </div>
        <div class="form-container">
          <form action="#" method="post" enctype="multipart/form-data">
            <div class="form-group">
              <label for="productName">Tên Sản Phẩm:</label>
              <input type="text" id="productName" name="productName" required />
            </div>
            <div class="form-group">
              <label for="category">Category:</label>
              <select id="category" name="category" required>
                <option value="Electronics">Electronics</option>
                <option value="Clothing">Clothing</option>
                <option value="Home">Home</option>
              </select>
            </div>
            <div class="form-group">
              <label for="quantity">Số Lượng:</label>
              <input type="number" id="quantity" name="quantity" required />
            </div>
            <div class="form-group">
              <label for="price">Giá:</label>
              <input type="text" id="price" name="price" required />
            </div>
            <div class="form-group">
              <label for="images">Ảnh Sản Phẩm:</label>
              <input
                type="file"
                id="images"
                name="images[]"
                accept="image/*"
                multiple
              />
            </div>
            <div class="form-group">
              <input type="submit" value="Submit" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
  <script>
    const productDropdown = document.querySelector(".productDropdown");
    const productList = document.querySelector(".productList");

    productDropdown.addEventListener("click", () => {
      console.log(1);
      productList.classList.toggle("open");
    });
  </script>
</html>
